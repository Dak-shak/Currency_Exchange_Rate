<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üåç Currency Converter</h1>
    
        <form class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-semibold text-gray-700">Amount</label>
            <input 
              type="number" 
              id="amount" 
              placeholder="Enter amount" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
    
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block mb-1 text-sm font-semibold text-gray-700">From</label>
              <select 
                id="from-currency" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- options populated by JS -->
              </select>
            </div>
    
            <div class="w-1/2">
              <label class="block mb-1 text-sm font-semibold text-gray-700">To</label>
              <select 
                id="to-currency" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              >
                <!-- options populated by JS -->
              </select>
            </div>
          </div>
    
          <div>
            <button 
              id="convert" 
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-2 rounded-lg hover:opacity-90 transition"
            >
              Convert
            </button>
          </div>
    
          <p id="error" class="text-center text-red-500 text-sm"></p>
          <div id="result" class="text-center text-lg font-medium mt-4"></div>
        </form>

        <footer class="flex justify-center flex-col text-center mt-8">
          <p class="text-sm text-gray-600">Powered by <a href="https://exchangeratesapi.io/" class="text-blue-500 hover:underline">ExchangeRatesAPI</a></p>
          <a class="hover:text-blue-500" href="https://github.com/Dak-shak/Currency_Exchange_Rate/tree/main/dist">My Github</a>
        </footer>

      </div>
      
    
      <script src="./script.js" ></script>
    </body>
</html>
